<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<link rel="stylesheet" href="/assets/css/styles.css" />

  <title>Admin Dashboard â€“ FAG HQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9fd;
    }

    header {
      background: #1d3557;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .logout-btn {
      background: #e74c3c;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .container {
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      text-align: center;
    }

    .card h3 {
      margin: 0;
      color: #1d3557;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .nav-buttons {
      margin-top: 3rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-buttons button {
      flex: 1 1 200px;
      background: #1d3557;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background: #0e2a45;
    }

    @media screen and (max-width: 600px) {
      .nav-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="grid">
      <div class="card">
        <h3>Total Users</h3>
        <p id="totalUsers">0</p>
      </div>
      <div class="card">
        <h3>Ilorin Division</h3>
        <p id="ilorinCount">0</p>
      </div>
      <div class="card">
        <h3>Kaiama Division</h3>
        <p id="kaiamaCount">0</p>
      </div>
      <div class="card">
        <h3>Ajase Division</h3>
        <p id="ajaseCount">0</p>
      </div>
    </div>

    <div class="nav-buttons">
      <button onclick="window.location.href='admin-users.html'">Manage Users</button>
      <button onclick="window.location.href='admin-settings.html'">Admin Settings</button>
    </div>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");
    const role = localStorage.getItem("userRole");

    if (!email || role !== "admin") {
      window.location.href = "index.html";
    }

    fetch("https://script.google.com/macros/s/AKfycbwCUC5TBSRqGBuF6YhIEs6w8mFlc8EKPEyTusNlGHyxMdbQJ4j_ssQzU2eshgHnpw5KOA/exec", {
      method: "POST",
      body: JSON.stringify({ action: "getAllUsers" })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        const users = data.users;
        let ilorin = 0, kaiama = 0, ajase = 0;

        users.forEach(user => {
          if (user.division === "ILRDIV") ilorin++;
          else if (user.division === "KAIDIV") kaiama++;
          else if (user.division === "AJSDIV") ajase++;
        });

        document.getElementById("totalUsers").innerText = users.length;
        document.getElementById("ilorinCount").innerText = ilorin;
        document.getElementById("kaiamaCount").innerText = kaiama;
        document.getElementById("ajaseCount").innerText = ajase;
      }
    });

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
