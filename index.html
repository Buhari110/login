<!DOCTYPE html>
<html>
<head>
  <title>Enhanced Signup/Login</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email"><br>
  <input type="password" id="loginPassword" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <h2>Signup</h2>
  <input type="text" id="signupName" placeholder="Full Name"><br>
  <input type="email" id="signupEmail" placeholder="Email"><br>
  <input type="password" id="signupPassword" placeholder="Password"><br>
  <input type="text" id="signupPhone" placeholder="Phone Number"><br>
  <input type="text" id="signupAddress" placeholder="Address"><br>
  <select id="signupDivision">
    <option value="">Select Division</option>
    <option value="ILRDIV">Ilorin Division</option>
    <option value="KAIDIV">Kaiama Division</option>
    <option value="AJSDIV">Ajase Division</option>
  </select><br>
  <input type="file" id="signupImage" accept="image/*"><br>
  <button onclick="signup()">Signup</button>

  <div id="message"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwCUC5TBSRqGBuF6YhIEs6w8mFlc8EKPEyTusNlGHyxMdbQJ4j_ssQzU2eshgHnpw5KOA/exec";

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    async function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const phone = document.getElementById("signupPhone").value;
      const address = document.getElementById("signupAddress").value;
      const division = document.getElementById("signupDivision").value;
      const imageFile = document.getElementById("signupImage").files[0];
      const imageBase64 = imageFile ? await toBase64(imageFile) : "";

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          action: "signup",
          name,
          email,
          password,
          phone,
          address,
          division,
          image: imageBase64
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("message").innerText = data.message;
      });
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          action: "login",
          email,
          password
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          localStorage.setItem("username", data.name);
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("message").innerText = data.message;
        }
      });
    }
  </script>
</body>
</html>
