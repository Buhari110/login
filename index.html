<!DOCTYPE html>
<html>
<head>
  <title>Login/Signup with Google Sheets</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email"><br>
  <input type="password" id="loginPassword" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <h2>Signup</h2>
  <input type="text" id="signupName" placeholder="Name"><br>
  <input type="email" id="signupEmail" placeholder="Email"><br>
  <input type="password" id="signupPassword" placeholder="Password"><br>
  <button onclick="signup()">Signup</button>

  <div id="message"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwatC6p24Ab_gkrK28IiGWC9Mkcm-pVKZakWbeldLoVUjwCU7Ohn0JxdSAGkH3i_ch41w/exec";

    function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          action: "signup",
          name,
          email,
          password
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("message").innerText = data.message;
      });
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          action: "login",
          email,
          password
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          localStorage.setItem("username", data.name);
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("message").innerText = data.message;
        }
      });
    }
  </script>
</body>
</html>
