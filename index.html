<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAG Registration Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1c92d2, #f2fcfe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1c92d2;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #1c92d2;
      color: white;
      padding: 0.7rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #157bb8;
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .tabs button {
      width: 48%;
      background: #eee;
      color: #333;
    }
    .tabs button.active {
      background: #1c92d2;
      color: white;
    }
    #preview {
      margin-top: 10px;
      text-align: center;
    }
    #preview img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
    }
    #message {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button id="loginTab" class="active" onclick="switchForm('login')">Login</button>
      <button id="signupTab" onclick="switchForm('signup')">Signup</button>
    </div>

    <div id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="login()">Login</button>
    </div>

    <div id="signupForm" style="display:none;">
      <h2>Signup</h2>
      <input type="text" id="signupName" placeholder="Full Name">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <input type="text" id="signupPhone" placeholder="Phone Number">
      <input type="text" id="signupAddress" placeholder="Address">
      <select id="signupDivision">
        <option value="">Select Division</option>
        <option value="ILRDIV">Ilorin Division</option>
        <option value="KAIDIV">Kaiama Division</option>
        <option value="AJSDIV">Ajase Division</option>
      </select>
      <input type="file" id="signupImage" accept="image/*" onchange="previewImage(event)">
      <div id="preview"></div>
      <button onclick="signup()">Signup</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwCUC5TBSRqGBuF6YhIEs6w8mFlc8EKPEyTusNlGHyxMdbQJ4j_ssQzU2eshgHnpw5KOA/exec";

    function switchForm(form) {
      document.getElementById("loginForm").style.display = (form === 'login') ? 'block' : 'none';
      document.getElementById("signupForm").style.display = (form === 'signup') ? 'block' : 'none';
      document.getElementById("loginTab").classList.toggle('active', form === 'login');
      document.getElementById("signupTab").classList.toggle('active', form === 'signup');
      document.getElementById("message").innerText = '';
    }

    function previewImage(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById("preview").innerHTML = `<img src="${reader.result}" alt="Preview" />`;
      };
      reader.readAsDataURL(file);
    }

    async function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = err => reject(err);
        reader.readAsDataURL(file);
      });
    }

    async function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const phone = document.getElementById("signupPhone").value;
      const address = document.getElementById("signupAddress").value;
      const division = document.getElementById("signupDivision").value;
      const imageFile = document.getElementById("signupImage").files[0];
      const image = imageFile ? await toBase64(imageFile) : "";

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          action: "signup",
          name, email, password, phone, address, division, image
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("message").innerText = data.message;
        if (data.status === "success") switchForm('login');
      });
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: "login", email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          localStorage.setItem("userEmail", data.email);
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("message").innerText = data.message;
        }
      });
    }
  </script>
</body>
</html>
